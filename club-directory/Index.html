<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarksburg Club Directory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Clarksburg Club Directory</h1>
    <input type="text" id="search-bar" placeholder="Search clubs...">
    <select id="filter-dropdown">
      <option value="all">All Clubs</option>
      <option value="open">Open Positions</option>
    </select>
  </header>

  <main>
    <table id="club-table">
      <thead>
        <tr>
          <th data-sort="name">Club Name</th>
          <th data-sort="time">Meeting Time</th>
          <th data-sort="positions">Open Positions</th>
          <th>Teacher Name</th>
          <th>Contact Info</th>
          <th>More Info</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically generated -->
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
